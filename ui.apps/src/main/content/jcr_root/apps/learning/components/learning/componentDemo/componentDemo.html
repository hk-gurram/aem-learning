<sly data-sly-use.componentDemo="com.adobe.aem.learning.core.models.ComponentDemoModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.myTitle="${componentDemo.myTitleModel.myTitle}"
     class="cmp-title">
    <h1>${myTitle}</h1>
    <sly data-sly-list.link="${componentDemo.links}">
        <h2 data-sly-test="${link.label}">Title --> ${link.label}</h2>
        <h3 data-sly-test="${link.linkPath}">Path --> ${link.linkPath}</h3>
        <h4 data-sly-test="${link.target}">Target --> ${link.target}</h4>
        <h5 data-sly-test="${link.external}">External Link --> ${link.external}</h5>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!myTitle, classAppend='cmp-title'}"></sly>
